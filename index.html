<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        body { 
            margin: 0; 
            background-color: #F5F5DC; 
            color: #2F4F4F; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- PASSWORD SCREEN --- */
        #password-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #F5F5DC; z-index: 10000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px;
        }
        #password-input {
            padding: 10px; font-size: 16px;
            background: transparent; border: none;
            border-bottom: 2px solid #2F4F4F;
            color: #2F4F4F; text-align: center;
            margin-top: 20px; outline: none; width: 200px;
        }
        #submit-btn {
            padding: 10px 25px; margin-top: 20px;
            background: #C5A059; color: white; border: none;
            cursor: pointer; font-size: 14px;
            text-transform: uppercase; letter-spacing: 1px;
            border-radius: 20px; transition: 0.3s;
        }
        #error-msg { color: #8B0000; margin-top: 10px; display: none; font-size: 14px; }

        /* --- VISUALIZER --- */
        .music-visualizer {
            display: none; margin-top: 20px;
            justify-content: center; align-items: center; gap: 5px;
        }
        .bar { width: 5px; height: 10px; background-color: #C5A059; border-radius: 5px; animation: soundWave 1s infinite ease-in-out; }
        @keyframes soundWave { 0%, 100% { height: 10px; } 50% { height: 30px; } }

        /* --- CONTENT --- */
        #content { 
            display: none; 
            text-align: center; 
            padding: 50px 20px;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { font-weight: 200; font-size: 2.2em; margin-bottom: 10px; }
        .pesan-teks { font-weight: 300; line-height: 1.8; max-width: 600px; margin: 0 auto 30px; text-align: justify; font-size: 15px; }
        
        /* --- MINI GALLERY --- */
        .mini-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        .mini-gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #C5A059;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cta-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #C5A059;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 20px;
        }
        .cta-btn:hover { background: #2F4F4F; }
    </style>
</head>
<body>

<div id="password-screen">
    <h1>Enter Key</h1>
    <input type="password" id="password-input" placeholder="•••••••">
    <button id="submit-btn" onclick="checkPassword()">Unlock</button>
    <p id="error-msg">Incorrect Key</p>
    <p style="font-size: 12px; color: #777; margin-top: 10px;">hint: kode yang hanya kita berdua yang tau</p>
    
    <div class="music-visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

<div id="content">
    <h1>Hello, F.. ❤️</h1>
    <div class="pesan-teks">
        <i>Hai, <br><br>
        Aku duduk di sini memikirkanmu... [Tulisan panjang kamu] ... Terima kasih sudah mengizinkan aku menjadi bagian dari hidupmu. Jangan pernah menyerah, ya? Aku percaya banget sama kamu.</i>
    </div>

    <div class="mini-gallery">
        <img src="foto_dia1.jpg" alt="Foto 1">
        <img src="foto_dia2.jpg" alt="Foto 2">
        <img src="foto_dia3.jpg" alt="Foto 3">
    </div>

    <a href="gallery.html" class="cta-btn">View Special Memory →</a>
</div>

<audio id="background-music" src="spotifydown.com - BEAUTiFUL.mp3" loop></audio>

<script>
    function checkPassword() {
        var password = document.getElementById("password-input").value;
        var audio = document.getElementById("background-music");
        var visualizer = document.getElementById("visualizer");

        if (password === "1290100") {
            audio.play();
            visualizer.style.display = "flex";
            
            setTimeout(function() {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
                // Memastikan body bisa di-scroll setelah konten muncul
                document.body.style.overflow = "auto";
            }, 1000); 
        } else {
            document.getElementById("error-msg").style.display = "block";
        }
    }
</script>

</body>
</html>
