<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <style>
        body { 
            margin: 0; 
            background-color: #F5F5DC; /* Cream Background */
            color: #2F4F4F; /* Dark Slate Gray Text */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- PASSWORD SCREEN --- */
        #password-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #F5F5DC; z-index: 10000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #password-screen h1 { font-weight: 300; letter-spacing: 2px; }
        #password-input {
            padding: 10px; font-size: 16px;
            background: transparent; border: none;
            border-bottom: 2px solid #2F4F4F;
            color: #2F4F4F; text-align: center;
            margin-top: 20px; outline: none;
        }
        #submit-btn {
            padding: 10px 25px; margin-top: 20px;
            background: #C5A059; /* Soft Gold */
            color: white; border: none;
            cursor: pointer; font-size: 14px;
            text-transform: uppercase; letter-spacing: 1px;
            border-radius: 20px;
        }
        #submit-btn:hover { background: #b08d4b; }
        #error-msg { color: #8B0000; margin-top: 10px; display: none; font-size: 14px; }

        /* --- CONTENT --- */
        #content { 
            display: none; 
            text-align: center; 
            padding: 20px;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 { font-weight: 200; font-size: 2.5em; margin-bottom: 10px; }
        p { font-weight: 300; line-height: 1.8; max-width: 600px; margin: 0 auto 30px; }
        
        .cta-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #C5A059;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .cta-btn:hover { background: #b08d4b; }
    </style>
</head>
<body>

<div id="password-screen">
    <h1>Enter Key</h1>
    <input type="password" id="password-input" placeholder="•••••••">
    <button id="submit-btn" onclick="checkPassword()">Unlock</button>
    <p id="error-msg">Incorrect Key</p>
</div>

<div id="content">
    <h1>Hello, [Nama]</h1>
    <p>
        I just wanted to take a moment to say how much I appreciate you. 
        Your presence makes everything better, and I'm really glad you're in my life.
        <br><br>
        <i>[Pesan personal tambahan]</i>
    </p>
    <a href="gallery.html" class="cta-btn">View Special Memory</a>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("password-input").value;
        if (password === "1290100") {
            document.getElementById("password-screen").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            document.getElementById("error-msg").style.display = "block";
        }
    }
</script>

</body>
</html>
