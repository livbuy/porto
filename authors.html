<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Memory</title>
    <style>
        body { 
            margin: 0; 
            background-color: #F5F5DC; /* Cream Background */
            color: #2F4F4F; /* Dark Slate Gray Text */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 { font-weight: 200; font-size: 2.5em; margin-bottom: 30px; }
        
        .gallery-container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .gallery-item:hover { transform: scale(1.03); }
        
        img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        p { font-size: 14px; font-weight: 300; margin-top: 10px; }

        .back-btn {
            display: inline-block;
            margin-top: 50px;
            padding: 10px 20px;
            color: #C5A059;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #C5A059;
            border-radius: 20px;
            transition: 0.3s;
        }
        .back-btn:hover { background: #C5A059; color: white; }
    </style>
</head>
<body>

    <h1>Our Special Moments</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="foto1.jpg" alt="Memory 1">
            <p>Tempat pertama kali kita ketemu.</p>
        </div>
        <div class="gallery-item">
            <img src="foto2.jpg" alt="Memory 2">
            <p>Hari paling lucu waktu itu.</p>
        </div>
        <div class="gallery-item">
            <img src="foto3.jpg" alt="Memory 3">
            <p>Makasih ya buat semuanya.</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">&larr; Back to Message</a>

</body>
</html>
