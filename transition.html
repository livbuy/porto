<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Our Timeline</title>
    <style>
        body { 
            margin: 0; 
            background-color: #F5F5DC; /* Cream Background */
            color: #2F4F4F; /* Dark Slate Gray Text */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            
            /* --- FITUR SCROLL --- */
            overflow-y: auto; 
            height: auto;
        }

        h1 { font-weight: 200; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { font-weight: 300; margin-bottom: 40px; color: #888; }
        
        /* --- GRID GALLERY SYSTEM --- */
        .grid-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .grid-item:hover { transform: scale(1.03); }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Biar foto tidak gepeng */
        }

        .grid-caption {
            padding: 15px;
            font-size: 14px;
            text-align: left;
        }
        .date {
            font-weight: bold;
            color: #C5A059; /* Gold color for date */
            margin-bottom: 5px;
            display: block;
        }
        .description {
            font-weight: 300;
            color: #555;
        }

        /* --- TOMBOL NAVIGASI --- */
        .nav-btn {
            display: inline-block;
            margin-top: 50px;
            padding: 10px 25px;
            background: #C5A059;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: 0.3s;
        }
        .nav-btn:hover { background: #b08d4b; }
    </style>
</head>
<body>

    <h1>Our Journey Together</h1>
    <p class="subtitle">Setiap momen berharga</p>

    <div class="grid-container">
        
        <div class="grid-item">
            <img src="foto4.jpg" alt="Memory">
            <div class="grid-caption">
                <span class="date">14 Februari 2025</span>
                <span class="description">Jalan-jalan pertama ke pantai.</span>
            </div>
        </div>

        <div class="grid-item">
            <img src="foto5.jpg" alt="Memory">
            <div class="grid-caption">
                <span class="date">20 Mei 2025</span>
                <span class="description">Nonton konser bareng.</span>
            </div>
        </div>

        <div class="grid-item">
            <img src="foto6.jpg" alt="Memory">
            <div class="grid-caption">
                <span class="date">10 Oktober 2025</span>
                <span class="description">Dinner anniversary kita.</span>
            </div>
        </div>

        </div>

    <a href="final.html" class="nav-btn">Continue to Surprise &rarr;</a>

</body>
</html>
