<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Minigame</title>
    <style>
        body { 
            margin: 0; 
            background-color: #F5F5DC; 
            color: #2F4F4F;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            overflow-y: auto;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 { font-weight: 200; font-size: 2em; color: #C5A059; }
        .question { font-size: 1.2em; margin-bottom: 20px; font-weight: 400; }
        
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }
        .option-btn:hover { background-color: #e0e0e0; }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .correct { color: green; }
        .wrong { color: red; }

        .next-btn {
            display: none;
            margin-top: 30px;
            padding: 10px 25px;
            background: #C5A059;
            color: white;
            text-decoration: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <h1>Minigame Waktu!</h1>
    <p>Jawab pertanyaan ini buat lanjut ya!</p>

   <div class="quiz-container">
        <div id="quiz-box">
            <p class="question" id="question-text"></p>
            <div id="options-box"></div>
        </div>
        
        <p id="result"></p>
        
        
        <a href="final.html" class="next-btn" id="next-btn">Lanjut ke Kejutan &rarr;</a>
    </div>

    <script>
       var quizData = [
            {
                question: "Apa makanan pertama yang kita makan bareng?",
                options: ["Sushi", "Nasi Goreng", "Pizza"],
                correct: 1 // Index jawaban benar (Nasi Goreng adalah index ke-1)
            },
            {
                question: "Di mana kita pertama kali foto bareng?",
                options: ["Mall", "Pantai", "Taman"],
                correct: 0 // Index jawaban benar (Mall adalah index ke-0)
            },
            {
                question: "Tanggal berapa kita jadian?",
                options: ["10 Januari", "14 Februari", "20 Mei"],
                correct: 1 // Index jawaban benar (14 Februari adalah index ke-1)
            }
        ];

        var currentQuestion = 0;

        function loadQuestion() {
            var q = quizData[currentQuestion];
            document.getElementById("question-text").innerText = q.question;
            var optionsBox = document.getElementById("options-box");
            optionsBox.innerHTML = "";
            
            q.options.forEach(function(option, index) {
                var btn = document.createElement("button");
                btn.innerText = option;
                btn.className = "option-btn";
                btn.onclick = function() { checkAnswer(index); };
                optionsBox.appendChild(btn);
            });
            document.getElementById("result").style.display = "none";
        }

        function checkAnswer(selectedIndex) {
            var q = quizData[currentQuestion];
            var result = document.getElementById("result");
            
            if (selectedIndex === q.correct) {
                result.innerText = "Benar! ðŸŽ‰";
                result.className = "correct";
                result.style.display = "block";
                
                currentQuestion++;
                
                if (currentQuestion < quizData.length) {
                    setTimeout(loadQuestion, 1000); // Lanjut soal berikutnya setelah 1 detik
                } else {
                    document.getElementById("quiz-box").style.display = "none";
                    document.getElementById("next-btn").style.display = "inline-block";
                    result.innerText = "Luar biasa! Kamu ingat semuanya! â¤ï¸";
                }
            } else {
                result.innerText = "Yah, salah! Coba lagi ya... ðŸ¤”";
                result.className = "wrong";
                result.style.display = "block";
            }
        }

        loadQuestion(); // Mulai kuis saat halaman dimuat
    </script>
    </script>
</body>
</html>
