<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Minigame</title>
    <style>
        body { 
            margin: 0; 
            background-color: #F5F5DC; 
            color: #2F4F4F;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            overflow-y: auto;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 { font-weight: 200; font-size: 2em; color: #C5A059; }
        .question { font-size: 1.2em; margin-bottom: 20px; font-weight: 400; }
        
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }
        .option-btn:hover { background-color: #e0e0e0; }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .correct { color: green; }
        .wrong { color: red; }

        .next-btn {
            display: none;
            margin-top: 30px;
            padding: 10px 25px;
            background: #C5A059;
            color: white;
            text-decoration: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <h1>Minigame Waktu!</h1>
    <p>Jawab pertanyaan ini buat lanjut ya!</p>

    <div class="quiz-container">
        <div id="quiz">
            <p class="question">Apa makanan pertama yang kita makan bareng?</p>
            <button class="option-btn" onclick="checkAnswer(false)">Sushi</button>
            <button class="option-btn" onclick="checkAnswer(true)">Nasi Goreng</button>
            <button class="option-btn" onclick="checkAnswer(false)">Pizza</button>
        </div>
        
        <p id="result"></p>
        <a href="final.html" class="next-btn" id="next-btn">Lanjut ke Kejutan &rarr;</a>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            var result = document.getElementById("result");
            var nextBtn = document.getElementById("next-btn");
            
            if (isCorrect) {
                result.innerHTML = "Yeay, Benar! ðŸŽ‰";
                result.className = "correct";
                result.style.display = "block";
                nextBtn.style.display = "inline-block";
                document.getElementById("quiz").style.display = "none";
            } else {
                result.innerHTML = "Yah, salah! Coba lagi ya... ðŸ¤”";
                result.className = "wrong";
                result.style.display = "block";
            }
        }
    </script>
</body>
</html>
